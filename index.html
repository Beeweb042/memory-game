<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game of Leia</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game-container">
      <!-- header with title and score -->
      <header class="game-header">
        <h1>Memory Game of Leia</h1>
        <div class="game-stats">
          <span class="attempts">Essais : <span class="attempts-count">0</span></span>
        </div>
      </header>

      <!-- Game Board-->
      <main class="game-board" id="gameBoard"></main>

      <!-- Footer with buttons -->
      <footer class="game-footer">
        <button class="btn restart-btn" id="newGameBtn">Nouvelle partie</button>
      </footer>
    </div>

    <!-- JS script -->
    <script src="main.js"></script>
  </body>
</html>
